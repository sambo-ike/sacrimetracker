<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display navigation directions</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWFraGVuc2EiLCJhIjoiY2w2anRiczN0MHE0ZDNpbXl6NXUzcGtmaiJ9.e1XWVPfjk39cQIgix9IX0g';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-79.4512, 43.6568],
        zoom: 13
    });

   var directions = new MapboxDirections({
        accessToken: mapboxgl.accessToken
    });

      map.addControl(directions,'top-left');

      map.on('load',  function() {
      directions.setOrigin([19.969415, 50.061824]); // can be address in form setOrigin("12, Elm Street, NY")
      directions.setDestinaion([19.9242978306511, 50.0401092]); // can be address
})
	
</script>

</body>
</html>
